<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPOP Teste Simples</title>
<style>
body { font-family: sans-serif; background:#111; color:white; padding:20px; }
input, button { padding:8px; margin:5px 0; border-radius:5px; border:none; }
button { background:#ff2a7f; color:white; cursor:pointer; }
button:hover { opacity:0.85; }
.card { background:#222; padding:15px; margin:10px 0; border-radius:10px; }
.hidden { display:none; }
</style>
</head>
<body>

<h1>RPOP Network Teste</h1>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <input id="username" placeholder="Seu nome">
  <button id="loginBtn">Entrar</button>
  <button id="guestBtn">Entrar como visitante</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <h2>Bem-vindo, <span id="userDisplay"></span>!</h2>
  <div id="createCompanyPanel" class="card">
    <h3>Criar Empresa</h3>
    <input id="companyName" placeholder="Nome da Empresa">
    <input id="ceoName" placeholder="Nome do CEO">
    <button id="createCompanyBtn">Criar Empresa</button>
  </div>
  <h3>Empresas:</h3>
  <div id="companies"></div>
</div>

<script>
// VARIÁVEIS
let user = localStorage.getItem('rpopUser');
let companies = JSON.parse(localStorage.getItem('rpopCompanies')) || [];

// LOGIN
document.getElementById('loginBtn').addEventListener('click',()=>{
  const name = document.getElementById('username').value.trim();
  if(!name){ alert('Digite seu nome'); return; }
  localStorage.setItem('rpopUser', name);
  startApp(name, false);
});

document.getElementById('guestBtn').addEventListener('click', ()=>{
  const guestName = 'Visitante';
  localStorage.setItem('rpopUser', guestName);
  startApp(guestName, true);
});

// FUNÇÃO PRINCIPAL
function startApp(name, isGuest){
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
  document.getElementById('userDisplay').textContent = name;
  if(isGuest){
    document.getElementById('createCompanyPanel').style.display = 'none';
  } else {
    document.getElementById('createCompanyPanel').style.display = 'block';
  }
  renderCompanies();
}

// AUTO LOGIN
if(user){
  startApp(user, user==='Visitante');
}

// CRIAR EMPRESA
document.getElementById('createCompanyBtn').addEventListener('click', ()=>{
  const name = document.getElementById('companyName').value.trim();
  const ceo = document.getElementById('ceoName').value.trim();
  if(!name || !ceo){ alert('Preencha todos os campos'); return; }
  companies.push({id:Date.now(), name, ceo, owner:user});
  localStorage.setItem('rpopCompanies', JSON.stringify(companies));
  document.getElementById('companyName').value='';
  document.getElementById('ceoName').value='';
  renderCompanies();
});

// RENDER EMPRESAS
function renderCompanies(){
  const container = document.getElementById('companies');
  container.innerHTML = '';
  companies.forEach(c=>{
    container.innerHTML += `<div class="card">
      <strong>${c.name}</strong> (CEO: ${c.ceo})<br>
      <em>Proprietário: ${c.owner}</em>
    </div>`;
  });
}
</script>
</body>
</html>
